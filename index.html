<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

</head>
<body>
	<section id="student-list"></section>
	<script type="text/javascript">
		fetch("http://localhost:2000/student-list")
		.then((res)=>{
			return res.json()
		})
		.then((updatedjson)=>{
		console.log(updatedjson)
		show(updatedjson)
		})
		function show(students){
			for(var i=0;i<students.length;i++){
				var block=document.getElementById("student-list").innerHTML+=
				`
				<div>
				<p>${students[i].stdname}</p>
				</div>
				`
			}
			
		}
	</script>

</body>
</html>
